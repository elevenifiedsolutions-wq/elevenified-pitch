  <rect width="100%" height="100%" fill="url(#bgGlow)"/>

  <g transform="translate(525, 100) scale(1.5)">
    <path d="M10 28 L50 5 L90 28 M10 72 L50 95 L90 72" fill="none" stroke="#656A75" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="6" y="24" width="8" height="52" rx="4" fill="url(#goldG)" />
    <rect x="86" y="24" width="8" height="52" rx="4" fill="url(#blueG)" />
    <g stroke="#1A1C20" stroke-width="0.5">
        <circle cx="10" cy="28" r="2.5" fill="url(#blueG)"/><circle cx="10" cy="72" r="2.5" fill="url(#blueG)"/>
        <circle cx="90" cy="28" r="2.5" fill="url(#goldG)"/><circle cx="90" cy="72" r="2.5" fill="url(#goldG)"/>
    </g>
    <g filter="url(#glow)">
        <rect x="32" y="46" width="36" height="8" rx="4" fill="#39FF14" />
        <rect x="46" y="32" width="8" height="36" rx="4" fill="#39FF14" />
    </g>
  </g>

  <text x="600" y="380" font-family="Inter, sans-serif" font-weight="800" font-size="80" text-anchor="middle" fill="url(#synG)">Elevenified</text>
  <text x="600" y="460" font-family="Inter, sans-serif" font-weight="300" font-size="36" text-anchor="middle" fill="#E8E8E8">Manufacturing Knowledge, <tspan fill="#39FF14">Amplified.</tspan></text>
  <text x="600" y="540" font-family="Inter, sans-serif" font-weight="700" font-size="48" text-anchor="middle" fill="#8A8D93">
    <tspan fill="#FFD700">1</tspan> + <tspan fill="#00C9FF">1</tspan> = <tspan fill="#39FF14">11</tspan>
  </text>
