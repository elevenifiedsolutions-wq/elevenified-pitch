<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#25282D"/><stop offset="100%" stop-color="#1A1C20"/>
    </radialGradient>
    <linearGradient id="goldG" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#FFD700"/><stop offset="100%" stop-color="#DAA520"/></linearGradient>
    <linearGradient id="blueG" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#00C9FF"/><stop offset="100%" stop-color="#0077B5"/></linearGradient>
    <linearGradient id="synG" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#FFD700"/><stop offset="50%" stop-color="#39FF14"/><stop offset="100%" stop-color="#00C9FF"/></linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="5" result="blur"/><feComposite in="SourceGraphic" in2="blur" operator="over"/></filter>
