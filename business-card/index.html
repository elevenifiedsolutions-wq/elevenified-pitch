<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddharth | Elevenified Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../design/colors.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Business Card Container - US Standard 3.5" x 2" Ratio */
        .business-card {
            width: 600px;
            height: 343px;
            /* 1.75 aspect ratio approx */
            background-color: var(--bg-deep-slate);
            /* Optional: Subtle texture or gradient */
            background: linear-gradient(135deg, var(--bg-deep-slate) 0%, var(--bg-void) 100%);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            padding: 40px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--shadow-highlight);
        }

        /* Ambient Glow Effect */
        .glow-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(80px);
            opacity: 0.1;
            z-index: 0;
        }

        .glow-gold {
            background: var(--synergy-gold);
            top: -100px;
            left: -100px;
        }

        .glow-blue {
            background: var(--synergy-blue);
            bottom: -100px;
            right: -100px;
        }

        /* Left Side: Logo & Equation */
        .card-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Push text to bottom */
            align-items: flex-start;
            z-index: 1;
            height: 100%;
            /* Ensure full height usage */
        }

        .logo-box {
            margin-bottom: 0;
            /* Remove margin as space-between handles it */
        }

        .logo-img {
            width: 100px;
            /* Slightly bigger */
            height: 100px;
            /* Enhance logo visibility against dark bg if needed */
            filter: drop-shadow(0 0 15px rgba(0, 201, 255, 0.2));
        }

        .equation-text {
            font-size: 0.85rem;
            font-weight: 500;
            line-height: 1.5;
            color: var(--foreground-muted);
        }

        /* Right Side: Contact Info */
        .card-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            text-align: right;
            z-index: 1;
        }

        .name {
            font-size: 2rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .title {
            font-size: 1rem;
            font-weight: 500;
            color: #FFFFFF;
            /* Changed to White */
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .contact-item {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.2s;
        }

        .contact-item:hover {
            color: var(--synergy-gold);
        }

        /* Utilities */
        .text-gold {
            color: var(--synergy-gold);
        }

        .text-blue {
            color: var(--synergy-blue);
        }

        .text-green {
            color: var(--neon-volt);
            font-weight: 600;
        }

        .operator {
            color: rgba(255, 255, 255, 0.4);
            margin: 0 2px;
        }
    </style>
</head>

<body>

    <div class="business-card">
        <!-- Background Effects -->
        <div class="glow-orb glow-gold"></div>
        <div class="glow-orb glow-blue"></div>

        <div class="card-left">
            <div class="logo-box">
                <!-- Using absolute path reference logic since we are in a subdirectory -->
                <img src="../assets/icons/master-icon.svg" alt="Logo" class="logo-img">
            </div>
            <div class="equation-text">
                <span class="text-gold">Human</span>
                <span class="operator">+</span>
                <span class="text-blue">AI</span>
                <br>
                <span class="operator">=</span>
                <span class="text-green">Amplified Intelligence</span>
            </div>
        </div>

        <div class="card-right">
            <div class="name">Siddharth</div>
            <div class="title">Founder</div>

            <div class="contact-info">
                <a href="mailto:siddharth@elevenified.com" class="contact-item">siddharth@elevenified.com</a>
                <a href="https://www.elevenified.com" class="contact-item">www.elevenified.com</a>
                <span class="contact-item">+91 98765 43210</span> <!-- Placeholder Phone -->
            </div>
        </div>
    </div>

</body>

</html>
